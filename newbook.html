<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Add New Book</title>
  </head>
  <body>
    <h1 class="heading mt-10">Add new Books ðŸ“–</h1>
    <br />
    <div class="mx-auto min-w-max max-w-xl">
      <form class="form-control">
        <label class="label">
          <span class="label-text">Enter book name</span>
        </label>
        <input
          id="title"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full"
        />
        <label class="label">
          <span class="label-text">Enter author name</span>
        </label>
        <input
          id="author"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full"
        />
        <label class="label">
          <span class="label-text">Enter ISBN number</span>
        </label>
        <input
          id="isbn"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full"
        />
        <button id="submit" class="btn mt-10">Submit</button>
      </form>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
