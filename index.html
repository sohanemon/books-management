<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Management</title>

    <!-- ------------ note: to override inline  daisy ui style ------------ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ---------------- using the following script above ---------------- -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ----------------------------- navbar ----------------------------- -->
    <div class="navbar bg-base-100 mx-auto my-4 shadow-lg container rounded-lg">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">Books Management</a>
      </div>
      <div class="flex-none gap-2">
        <div class="form-control">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered"
          />
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img
                src="https://raw.githubusercontent.com/sohanemon/sohanemon/main/images/me.png"
              />
            </div>
          </label>
          <ul
            tabindex="0"
            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
          >
            <li>
              <a id="addAnchor" class="justify-between">
                Add
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- --------------------------- navbar end --------------------------- -->

    <!-- ---------------------- recently added books ---------------------- -->

    <h1 class="heading">Recently added books</h1>
    <br />
    <div class="overflow-x-auto container mx-auto">
      <table class="table w-full">
        <!-- head -->
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <!-- -------------------- recently added books end -------------------- -->

    <script src="./scripts/script.js"></script>
  </body>
</html>
